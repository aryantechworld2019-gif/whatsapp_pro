<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/favicon.ico"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <!--
      This is our "Month 1: Pilot Launch" plan.
      We'll use a professional font (Inter) to make the app feel premium.
      This is loaded directly from Google Fonts.
    -->
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <title>ChatFlow AI - WhatsApp Automation</title>
  </head>
  <body class="h-full bg-brand-light">
    <!--
      This is the root element where our entire React
      application will be mounted.
    -->
    <div id="root"></div>
    <!--
      Vite automatically injects our main.jsx file here.
      This is part of the build process.
    -->
    <script
      type="module"
      src="/src/main.jsx"
    ></script>
  </body>
</html>
